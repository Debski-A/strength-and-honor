<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head :: head (pageTitle=#{homepage.title})">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="../../resources/js/jquery-3.2.1.slim.min.js"
	th:src="@{/resources/js/jquery-3.2.1.slim.min.js}"></script>

<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
	th:src="@{/resources/js/bootstrap.min.js}"></script>


<link
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	th:href="@{/resources/css/bootstrap.min.css}" rel="stylesheet" />

<link href="../../resources/css/custom.css"
	th:href="@{/resources/css/custom.css}" rel="stylesheet" />

<title>Page title</title>

</head>
<body>
	<nav class="navbar navbar-inverse navbar-fixed-top"
			th:replace="fragments/header :: navbar"></nav>
	
	<div class="container-fluid">
		<div class="col-lg-4 col-lg-offset-4 bg-dark">
		<img src="../../resources/images/aligator.png"
						th:src="@{/resources/images/aligator.png}" class="img-circle text-center"
						alt="Cinque Terre" width="304" height="236" />
		</div>
		
		<form class="form-signin col-lg-5" name="f" th:action='@{/profile}' method="POST">
		<div th:if="${successMessage}" class="alert alert-success"
			th:text="${successMessage}"></div>
		<h2 class="form-signin-heading" th:text="#{profilepage.heading}">Welcome in Your profile!</h2>
		
			<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
			
			<h3><label for="inputUsername" class="label label-primary" th:text="#{profilepage.username}">Username</label></h3> 
			<input
				type="text" id="inputUsername" name="username" class="form-control" 
				 readonly autofocus> 
				
			<h3><label for="inputEmail" class="label label-primary" th:text="#{profilepage.email}">Email</label></h3> 
			<input
				type="text" id="inputEmail" name="email" class="form-control" 
				 readonly autofocus> 
				
		</form>
	</div>
	<!-- /container -->
	<!-- footer -->
	<footer class="footer" th:replace="fragments/footer :: footer">
		<div class="container-fluid">
			<span class="text-muted">Place sticky footer content here.</span>
		</div>
	</footer>

</body>
</html>
